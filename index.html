<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gautam Family Tree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Authentication Screens -->
    <div id="auth-container" class="auth-container">
        <div class="auth-form" id="signin-form">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" required>
            </div>
            <button id="signin-btn" class="auth-btn">Sign In</button>
            <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div class="auth-form" id="signup-form" style="display:none;">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-phone">Phone Number</label>
                <input type="tel" id="signup-phone" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button id="signup-btn" class="auth-btn">Sign Up</button>
            <p class="auth-switch">Already have an account? <a href="#" id="show-signin">Sign In</a></p>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="app-container" style="display:none;">
        <div class="controls">
            <button id="back-btn" style="display:none;">‚Üê Back</button>
            <button id="home-btn" style="display:none;">üè† Home</button>
            <button id="logout-btn">Logout</button>
        </div>

        <div class="header">
            <h1>Gautam Family Tree</h1>
            <div id="generation-indicator" class="generation-indicator">Root Generation</div>
        </div>
        
        <div class="family-tree-wrapper">
            <div class="family-container" id="family-container"></div>
        </div>
    </div>

        <!-- Admin Login Modal -->
        <div id="admin-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Admin Login</h2>
                <div class="form-group">
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Admin Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button id="admin-login-btn" class="auth-btn">Login as Admin</button>
            </div>
        </div>
    
        <!-- Admin Dashboard (hidden until authenticated) -->
        <div id="admin-dashboard" style="display:none;">
            <div class="admin-header">
                <h2>Admin Dashboard</h2>
                <button id="admin-logout-btn" class="logout-btn">Logout</button>
            </div>
            <div class="admin-content">
                <h3>Registered Users</h3>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Signup Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    
        <!-- Add this small admin link at the bottom of the page -->
        <div class="admin-link">
            <a href="#" id="show-admin-modal">Admin</a>
        </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>


</body>
</html>
